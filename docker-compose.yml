services:
  web:
    build: .
    ports:
      - "8888:8080"
    environment:
      - MAINTENANCE_MODE=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  web-maintenance:
    build: .
    ports:
      - "8081:8080"
    environment:
      - MAINTENANCE_MODE=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    profiles:
      - maintenance
