apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-user
  namespace: sample-app
  labels:
    app: sample-app
    tier: user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
      tier: user
  template:
    metadata:
      labels:
        app: sample-app
        tier: user
    spec:
      containers:
      - name: app
        image: sample-app:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: MAINTENANCE_MODE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MAINTENANCE_MODE
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-admin
  namespace: sample-app
  labels:
    app: sample-app
    tier: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
      tier: admin
  template:
    metadata:
      labels:
        app: sample-app
        tier: admin
    spec:
      containers:
      - name: app
        image: sample-app:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: MAINTENANCE_MODE
          value: "false"
        - name: X-Admin-Access
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
