# Kubernetes Ingress (conversion from OpenShift Routes)
# Reference: https://kubernetes.io/docs/concepts/services-networking/ingress/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app-user
  namespace: demo-503
  labels:
    app: demo-app
    tier: user
  annotations:
    # Standard Kubernetes Ingress annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-app-user
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app-admin
  namespace: demo-503
  labels:
    app: demo-app
    tier: admin
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /admin
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: demo-app-admin
            port:
              number: 8080
