apiVersion: v1
kind: Service
metadata:
  name: sample-app-user
  namespace: sample-app
  labels:
    app: sample-app
    tier: user
spec:
  selector:
    app: sample-app
    tier: user
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: sample-app-admin
  namespace: sample-app
  labels:
    app: sample-app
    tier: admin
spec:
  selector:
    app: sample-app
    tier: admin
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP
